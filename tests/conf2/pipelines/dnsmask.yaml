- name : parser_regex
  key: log
  regex : "(?P<action>.+) (?P<domain>.+?) (is|to|from) (?P<result>.+)"
  match : dnsmask

- name : retag
  match : dnsmask
  value : dnsmask.parsed

- name : stdout
  match : dnsmask.parsed

- name : archive
  time_key : timestamp
  path_template : "{ARCHIVE_PATH}/{source}/dnsmasq-parsed-%Y%m%d.json"
  buffer_size : 1000
  match : dnsmask

