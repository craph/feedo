- name : input_file
  watch_path : "{SOURCE_PATH}"
  path_pattern : "{SOURCE_PATH}/jarvis*/dnsmasq.*.log"
  remove: False
  tag : dnsmask

- name : parser_regex
  key : log
  regex : ".+?(?P<json>\\{.+\\})"
  match : dnsmask

- name : parser_json
  key : json
  mode : merge
  match : dnsmask

- name : remove_keys
  keys : 
    - tag
    - logtime
    - type
  match : dnsmask

- name : stdout
  match : dnsmask

- name : archive
  time_key : timestamp
  path_template : "{ARCHIVE_PATH}/{source}/dnsmasq-%Y%m%d.json"
  buffer_size : 1000
  match : dnsmask

