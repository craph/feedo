- name : input_file
  watch_path : "{SOURCE_PATH}"
  path_pattern : "{SOURCE_PATH}/jarvis*/health.*.log"
  remove: False
  tag : health

- name : parser_regex
  key : log
  regex : ".+?health\\.(?P<name>\\w+).+?(?P<json>\\{.+\\})"
  match : health

- name : parser_json
  key : json
  mode : merge
  match : health

- name : remove_keys
  keys : 
    - tag
  match : "*"

- name : stdout
  match : health

- name : archive
  time_key : timestamp
  path_template : "{ARCHIVE_PATH}/{source}/health-%Y%m%d.json"
  buffer_size : 1000
  match : health

