- name : input_file
  watch_path : "{SOURCE_PATH}"
  path_pattern : "{SOURCE_PATH}/jarvis*/log.*.log"
  remove: False
  tag : log

- name : parser_regex
  key : log
  regex : ".+?log\\.(?P<type>\\w+).+?(?P<json>\\{.+\\})"
  match : log

- name : parser_json
  key : json
  mode : merge
  match : log

- name : remove_keys
  keys : 
    - tag
  match : log


- name : archive
  time_key : timestamp
  path_template : "{ARCHIVE_PATH}/{source}/log-%Y%m%d.json"
  buffer_size : 1000
  match : log

- name : stdout
  match : log
