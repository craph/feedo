- name : input_file
  watch_path : "{SOURCE_PATH}"
  path_pattern : "{SOURCE_PATH}/jarvis*/netflow.*.log"
  remove: False
  tag : netflow

- name : parser_regex
  key : log
  regex : ".+?(?P<json>\\{.+\\})"
  match : netflow

- name : parser_json
  key : json
  mode : merge
  match : netflow

- name : remove_keys
  keys : 
    - tag
  match : netflow

- name : stdout
  match : netflow

- name : archive
  time_key : timestamp
  path_template : "{ARCHIVE_PATH}/{source}/netflow-%Y%m%d.json"
  buffer_size : 1000
  match : netflow

